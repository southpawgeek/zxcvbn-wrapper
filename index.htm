<html>
  <head>
    <link rel="stylesheet" href="style.css"/>
    <script type="text/javascript" src="zxcvbn.js"></script>
  </head>
  <body>
    <h1>zxcvbn wrapper</h1>
    <ul>
      <li>
	<label for="pwshow">
	<input type="checkbox" id="pwshow" />
	<span class="checkmark"></span>
	show password</label>
      </li>
      <li>
	<input type="password" id="pword" />
      </li>
      <li id="progress">
	<div id="progress_box">
	  <div id="progress_bar">&nbsp;</div>
	</div>
      </li>
      <li>
        <div id="feedback">
          <p id="suggestions">Just start typing - we'll help you create a strong password. </p>
          <p id="warning"></p>
        </div>
      </li>
      <li id="pwscore"></li>
    </ul>
    <script type="text/javascript" src="wrapper.js"></script>
  </body>
</html>
