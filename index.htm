<html>

<head>
  <link rel="stylesheet" href="zw-style.css" />
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>
  <script type="text/javascript" src="zw-script.js"></script>
</head>

<body>
  <h1>zxcvbn wrapper</h1>

  <!-- password field -->
  <div class="zw-box" id="zw-password">
    <!-- show password checkbox with label -->
    <label for="zw-password__show--check">
      <input type="checkbox" id="zw-password__show--check" name='zw-password__show' />
      <span id="zw-password__show--text">show password</span></label>
    <hr />
    <!-- password input -->
    <input type="password" id="zw-password__input" name='password' />
  </div>

  <!-- progress bar -->
  <div class="zw-box" id="zw-progress__bar">
    <div id="zw-progress__bar--outline">
      <div id="zw-progress__bar--fill"></div>
    </div>
  </div>

  <!-- progress stars -->
  <div class="zw-box" id="zw-progress__star">
    <span class="zw-progress__star--empty">&star;&star;&star;&star;</span>
  </div>

  <!-- feedback box -->
  <div class="zw-box" id="zw-feedback">
    <!-- feedback warnings -->
    <p id="zw-feedback__warning">Just start typing - we'll help you create a strong password.</p>
    <!-- feedback suggestions -->
    <p id="zw-feedback__suggestion"></p>
  </div>
</body>

</html>
